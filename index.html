<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" />
        <link href="https://api.fontshare.com/v2/css?f[]=general-sans@1&display=swap" rel="stylesheet">
        <script src="script.js" defer></script>
        <title>Library</title>
    </head>
    <body>
        <h1 id="title">Library App</h1>
        <hr style="width:60%; border:1px solid black;" />
        <div class="functions">
            <button class="option" id="head-add"><img src="./icons/book-plus.svg"/>Add
            </button>
            <button class="option" id="head-sort"><img src="./icons/sort-variant.svg"/>Sort </button>
        </div>
        <div class="template" style="display: none;">
            <div class="card">  
                <div class="top-bar">
                    <button class="card-btn" id="rem"><img src="./icons/book-remove.svg"/></button>
                    <button class="card-btn" id="check"><img src="./icons/book-check.svg"/></button>
                    <div class="pages"><span class="done">45/80</span></div>
                </div>
                <div class="desc">
                    <h1>Harry Potter and the Half Blood Prince</h1>
                    <h2>J.K. Rowling</h2>
                </div>  
            </div>
        </div>
        <div class="card-wrapper">
            <div class="cards">
                <!-- <div class="card">  
                    <div class="top-bar">
                        <button class="card-btn"><img src="./icons/book-remove.svg"/></button>
                        <button class="card-btn"><img src="./icons/book-check.svg"/></button>
                        <div class="pages"><span class="done">45/80</span></div>
                    </div>
                    <div class="desc">
                        <h1>Harry Potter and the Half Blood Prince</h1>
                        <h2>J.K. Rowling</h2>
                    </div>  
                </div> -->
            </div>
        </div>
    </div>
    <div class="page-wrap none"></div>
    <div class="pop-up none">
        <h1>Add new Book</h1>

        <form class="details" id="form">
                Name:
                <input type="text" name="name" id="name" required />
                Author:
                <input type="text" name="auth" id="auth" required />
                Pages:
                <input type="number" name="pg" id="pages" required />
                Completed:
                <input type="checkbox" name="done" id="done" />
        </form>
            <div class="pop-buttons">
                <button type="submit" class="option" form="form" id="book-add">Add
                </button>
                <button class="option" id="discard">Discard
                </button>
            </div>
    </div>
</body>
</html>
